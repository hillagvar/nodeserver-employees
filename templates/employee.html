<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darbuotojai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-5">
                    <div class="card-header">Darbuotojo informacija</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Darbuotojo vardas</label>
                                <input class="form-control" type="text" name="" value="{{ name }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Darbuotojo pavardė</label>
                                <input class="form-control" type="text" name="" value="{{ surname }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Lytis</label>
                                <input class="form-control" type="text" name="" value="{{ gender }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Telefonas</label>
                                <input class="form-control" type="text" name="" value="{{ phone }}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Gimimo data</label>
                                <input class="form-control" type="text" name="" value="{{ birthday }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Išsilavinimas</label>
                                <input class="form-control" type="text" name="" value="{{ education }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Atlyginimas</label>
                                <input class="form-control" type="text" name="" value="{{ salary }}">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
